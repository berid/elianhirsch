{% extends 'work.html' %}
{% load thumbnails %}
{% block title %}Wellcome |{% endblock %}
{% block content %}
<a id="browse-link" href="{% url gallery object.slug %}">View Gallery</a>
<h1>{{object.name}}</h1>
<div id="main"><p>{{object.description}}</p></div>
<div id="extra" class="gallery">
    {% with object.foto_set.all.1 as foto %}
    <a href="{% url foto foto.id %}">
       <img src="{{MEDIA_URL}}/{{foto.image|thumbnail:'150x150'}}" />
    </a>
    {% endwith %}
    {% with object.foto_set.all.2 as foto %}
    <a href="{% url foto foto.id %}">
       <img src="{{MEDIA_URL}}/{{foto.image|thumbnail:'150x150'}}" />
    </a>
    {% endwith %}
</div>
{% endblock content %}
