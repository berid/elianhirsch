{% extends 'work.html' %}
{% load thumbnails %}
{% block title %}{{serie.name}} |{% endblock %}
{% block content %}
<a id="browse-link" href="{% url serie serie.category.slug,serie.slug %}">View description</a>
<h1>{{serie.name}}</h1>

<div id="main" class="gallery">
{% for foto in object_list %}
<a href="{% url foto foto.id %}"
{% if forloop.counter|divisibleby:'4' %}
   class="last"
{% endif %}>
<img src="{{MEDIA_URL}}{{foto.image|thumbnail:'130x85'}}" 
     alt="{{foto.name}}" />
</a>

{% empty %}
I'm still uploading pictures here
{%endfor%}    

</div>
{% include 'pager.html' %}

{% endblock content %}
