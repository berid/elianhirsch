{% extends 'master.html' %}
{% load thumbnails %}
{% block title %}{{object.name}} |{% endblock %}
{% block content %}

<h1>{{object.serie.name}}</h1>
<a href="{% url gallery object.serie.slug %}">Back to Gallery</a>
<div id="img_navigation">
    <img src="{{MEDIA_URL}}/{{object.image|thumbnail:'110x110'}}" alt="{{object.name}} navigation panel" />
</div>
<div id="img_detail"><img src="{{MEDIA_URL}}/{{object.image}}" alt="{{object.name}} detail" /></div>

{% endblock content %}
